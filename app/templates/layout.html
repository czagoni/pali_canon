<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Pali Canons Search</title>

		{% load static %}
		<link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>

		<link rel="stylesheet" href={% static "css/style.css" %}>

		<style>
			@font-face {
			  font-family: 'Skolar PE';

			}

		{% block head %}

	</head>

	<body>
